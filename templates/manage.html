{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container-xl">
  <h1 class="page-title text-center mb-5" data-aos="fade-down">ðŸ‘¥ Manage Users</h1>

  {% if users %}
    <div class="row g-4">
      {% for u in users %}
        <div class="col-md-6 col-lg-4" data-aos="fade-up">
          <div class="glass-card p-3 h-100 d-flex flex-column justify-content-between glow-hover">
            <div class="text-center mb-3">
              <img src="/static/default_avatar.png" alt="Avatar" class="img-fluid rounded-circle shadow" style="width: 100px; height: 100px;">
            </div>
            <div>
              <h5 class="text-info mb-1">{{ u.username }}</h5>
              <p class="text-muted mb-1">ID: <code>{{ u.id }}</code></p>
              <p class="text-muted mb-1">Role: <span class="badge bg-secondary">{{ u.role|capitalize }}</span></p>
            </div>
            <div class="text-end mt-3">
              <a href="{{ url_for('edit_user', user_id=u.id) }}" class="btn btn-sm btn-outline-light">
                <i class="fas fa-user-cog me-1"></i> Edit
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="glass-card text-center text-muted py-4 mx-auto" style="max-width: 500px;" data-aos="fade-up">
      <i class="fas fa-users-slash fa-2x mb-2"></i>
      <p>No users found.</p>
    </div>
  {% endif %}
</div>
{% endblock %}
