{% extends "base.html" %}
{% block title %}Search Player{% endblock %}

{% block content %}
<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3" data-aos="fade-right">
    <div class="glass-card p-3">
      <h5 class="text-light mb-4">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin_dashboard') }}">
            <i class="fas fa-chart-pie me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('add_card') }}">
            <i class="fas fa-plus me-2"></i> Add Card
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('edit_card_list') }}">
            <i class="fas fa-edit me-2"></i> Edit Cards
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light fw-bold text-primary" href="{{ url_for('search_player') }}">
            <i class="fas fa-user-search me-2"></i> Search Player
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col-md-9">
    <h1 class="page-title text-white" data-aos="fade-down">Search Player by Discord ID</h1>

    <form method="POST" action="{{ url_for('search_player') }}" class="glass-card p-4" data-aos="fade-up">
      <div class="mb-3">
        <label for="discord_id" class="form-label text-light">Discord ID</label>
        <input type="text" name="discord_id" id="discord_id" class="form-control bg-dark text-light border-secondary" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary">View Profile</button>
    </form>
  </div>
</div>
{% endblock %}
