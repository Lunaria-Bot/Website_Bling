<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Warp Gate{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/aos.css') }}" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, rgba(15,15,28,0.9), #0f0f1c),
                  url("{{ url_for('static', filename='img/vortex.jpg') }}") no-repeat center center;
      background-size: cover;
      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      color: #e0e0ff;
      text-shadow: 0 0 8px rgba(107,107,255,0.4);
    }

    .glass-card {
      background: rgba(28, 30, 34, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(107,107,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(107,107,255,0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6b6bff, #8f8fff);
      border: none;
      color: #fff;
      box-shadow: 0 0 10px rgba(107,107,255,0.3);
    }

    .btn-primary:hover {
      box-shadow: 0 0 16px rgba(107,107,255,0.5);
    }

    .nav-tabs .nav-link.active {
      background-color: #2c2c3c;
      border-color: #6b6bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    AOS.init({ once: true, duration: 600, easing: 'ease-out-cubic' });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
