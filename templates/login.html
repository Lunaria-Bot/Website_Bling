<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Bot Login Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f0f1a, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: #0ff;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      margin-bottom: 1.5rem;
      animation: glow 2s ease-in-out infinite alternate;
      font-size: 1.5rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #0ff; }
      to   { text-shadow: 0 0 15px #fff, 0 0 25px #0ff; }
    }

    .form-control {
      background: #1f1f2f;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .btn-glow {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      color: #fff;
      box-shadow: 0 0 10px #00ffff;
    }

    .btn-glow:hover {
      box-shadow: 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="stars">
    {% for i in range(60) %}
      <span style="top: {{ loop.index0 * 3 }}%; left: {{ loop.index0 * 1.7 % 100 }}%; animation-delay: {{ loop.index0 * 0.1 }}s;"></span>
    {% endfor %}
  </div>

  <div class="login-card">
    <h3 class="login-title">âš¡ Neon Rift Admin Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-glow w-100">ðŸš€ Login</button>
    </form>
  </div>
</body>
</html>
