<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warp Gate Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, rgba(15,15,28,0.9), #0f0f1c),
                  url("img1") no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .login-card {
      background: rgba(28, 30, 34, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(107,107,255,0.3);
      animation: fadeInUp 0.8s ease-out;
      z-index: 2;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #e0e0ff;
      text-shadow: 0 0 8px rgba(107,107,255,0.4);
    }

    .form-control {
      background-color: #1f1f2f;
      border: 1px solid #3c4046;
      color: #f5f5f5;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #6b6bff;
      box-shadow: 0 0 0 0.2rem rgba(107,107,255,.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6b6bff, #8f8fff);
      border: none;
      color: #fff;
      box-shadow: 0 0 10px rgba(107,107,255,0.3);
      transition: box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      box-shadow: 0 0 16px rgba(107,107,255,0.5);
    }

    .alert {
      font-size: 0.9rem;
    }

    .login-footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 1rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(107,107,255,0.4);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="img1" alt="Warp Gate Logo" class="logo">
    <h3 class="login-title">Warp Gate Admin Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="login-footer">Access restricted to authorized staff only</div>
  </div>
</body>
</html>
