<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f1c, #1a1a2e);
      background-image: url("https://www.transparenttextures.com/patterns/dark-mosaic.png");
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(100, 100, 255, 0.2);
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #e0e0ff;
      text-shadow: 0 0 8px rgba(107,107,255,0.3);
    }

    .form-control {
      background-color: #1f1f2f;
      border: 1px solid #3c4046;
      color: #f5f5f5;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #6b6bff;
      box-shadow: 0 0 0 0.2rem rgba(107,107,255,.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6b6bff, #8f8fff);
      border: none;
      color: #fff;
      box-shadow: 0 0 10px rgba(107,107,255,0.3);
      transition: box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      box-shadow: 0 0 16px rgba(107,107,255,0.5);
    }

    .alert {
      font-size: 0.9rem;
    }

    /* Optional animated background */
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(107,107,255,0.1), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05), transparent 60%);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="login-wrapper">
    <h3 class="login-title">Admin Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
