{% extends "base.html" %}
{% block title %}Edit Card{% endblock %}

{% block content %}
  <h1 class="mb-4 page-title">Edit Card #{{ card.id }}</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <div class="form-container">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Character Name</label>
        <input type="text" class="form-control" name="character_name" value="{{ card.character_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Form</label>
        <select name="form" class="form-select">
          <option value="base" {% if card.form == "base" %}selected{% endif %}>ðŸŸ¦ Base</option>
          <option value="awakened" {% if card.form == "awakened" %}selected{% endif %}>âœ¨ Awakened</option>
          <option value="event" {% if card.form == "event" %}selected{% endif %}>ðŸŽ‰ Event</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="url" class="form-control" name="image_url" value="{{ card.image_url }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description">{{ card.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
      <a href="{{ url_for('history') }}" class="btn btn-outline-light">Cancel</a>
    </form>
  </div>
{% endblock %}
