<!DOCTYPE html>
<html>
<head>
  <title>Edit Card</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #202225; color: #fff; }
    .form-container {
      background: #2f3136;
      padding: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Edit Card #{{ card.id }}</h1>
  <a href="{{ url_for('history') }}" class="btn btn-secondary mb-3">‚Üê Back to History</a>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <div class="form-container">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Base Name</label>
        <input type="text" class="form-control" name="base_name" value="{{ card.base_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" value="{{ card.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rarity</label>
        <select name="rarity" class="form-select">
          <option value="common" {% if card.rarity == "common" %}selected{% endif %}>Common</option>
          <option value="rare" {% if card.rarity == "rare" %}selected{% endif %}>Rare</option>
          <option value="epic" {% if card.rarity == "epic" %}selected{% endif %}>Epic</option>
          <option value="legendary" {% if card.rarity == "legendary" %}selected{% endif %}>Legendary</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Potential</label>
        <input type="number" class="form-control" name="potential" value="{{ card.potential }}" min="1" max="5" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="url" class="form-control" name="image_url" value="{{ card.image_url }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description">{{ card.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{{ url_for('history') }}" class="btn btn-outline-light">Cancel</a>
    </form>
  </div>
</body>
</html>
