<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Card</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: #fff;
    }
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
    }
    .page-title {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
    }
    .form-container {
      background: #2f3136;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('admin_dashboard') }}">âš¡ Admin Panel</a>
      <div class="d-flex">
        <a href="{{ url_for('history') }}" class="btn btn-secondary me-2">History</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-4 page-title">Edit Card #{{ card.id }}</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Base Name</label>
          <input type="text" class="form-control" name="base_name" value="{{ card.base_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" value="{{ card.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Rarity</label>
          <select name="rarity" class="form-select">
            <option value="common" {% if card.rarity == "common" %}selected{% endif %}>Common</option>
            <option value="rare" {% if card.rarity == "rare" %}selected{% endif %}>Rare</option>
            <option value="epic" {% if card.rarity == "epic" %}selected{% endif %}>Epic</option>
            <option value="legendary" {% if card.rarity == "legendary" %}selected{% endif %}>Legendary</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Potential</label>
          <input type="number" class="form-control" name="potential" value="{{ card.potential }}" min="1" max="5" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="url" class="form-control" name="image_url" value="{{ card.image_url }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description">{{ card.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
        <a href="{{ url_for('history') }}" class="btn btn-outline-light">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
