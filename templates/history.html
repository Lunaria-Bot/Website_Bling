<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card History</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: #fff;
    }
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
    }
    .page-title {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #00f; }
      to   { text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff; }
    }
    .card-row {
      background: #2f3136;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    .card-row img {
      max-height: 120px;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .card-row img:hover {
      transform: scale(1.05);
    }
    .id-badge {
      font-weight: bold;
      color: #aaa;
      margin-right: 0.5rem;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('admin_dashboard') }}">⚡ Admin Panel</a>
      <div class="d-flex">
        <a href="{{ url_for('add_card') }}" class="btn btn-secondary me-2">Add Card</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="mb-4 text-center page-title">Recently Added Cards</h1>

    <!-- Filters -->
    <form method="get" class="row mb-4">
      <div class="col-md-3">
        <select name="rarity" class="form-select">
          <option value="all" {% if rarity_filter == "all" or not rarity_filter %}selected{% endif %}>All Rarities</option>
          <option value="common" {% if rarity_filter == "common" %}selected{% endif %}>Common</option>
          <option value="rare" {% if rarity_filter == "rare" %}selected{% endif %}>Rare</option>
          <option value="epic" {% if rarity_filter == "epic" %}selected{% endif %}>Epic</option>
          <option value="legendary" {% if rarity_filter == "legendary" %}selected{% endif %}>Legendary</option>
        </select>
      </div>
      <div class="col-md-5">
        <input type="text" name="search" class="form-control" placeholder="Search by base name" value="{{ search or '' }}">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Filter</button>
      </div>
    </form>

    {% for c in cards %}
      <div class="card-row row" style="animation-delay: {{ loop.index0 * 0.1 }}s">
        <div class="col-md-3">
          <img src="{{ c.image_url }}" alt="{{ c.name }}">
        </div>
        <div class="col-md-7">
          <h5>
            <span class="id-badge">#{{ c.id }}</span>
            {{ c.name }}
            <small class="text-muted">({{ c.rarity|capitalize }}, ⭐{{ c.potential }})</small>
          </h5>
          <p>{{ c.description }}</p>
          <small>Added: {{ c.created_at }}</small>
        </div>
        <div class="col-md-2 text-end">
          <a href="{{ url_for('edit_card', card_id=c.id) }}" class="btn btn-sm btn-warning">Edit</a>
        </div>
      </div>
    {% else %}
      <p>No cards found.</p>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
