{% extends "base.html" %}
{% block title %}Add Card{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3" data-aos="fade-right">
    <div class="glass-card p-3">
      <h5 class="text-light mb-4">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin.admin_dashboard') }}">
            <i class="fas fa-chart-pie me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light fw-bold text-primary" href="{{ url_for('admin.add_card') }}">
            <i class="fas fa-plus me-2"></i> Add Card
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin.upload_image') }}">
            <i class="fas fa-upload me-2"></i> Upload Image
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin.history') }}">
            <i class="fas fa-clock me-2"></i> History
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link text-muted"><i class="fas fa-cogs me-2"></i> Manage (soon)</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-9">
    <h1 class="page-title" data-aos="fade-down">Add a New Card</h1>

    <form method="POST" action="{{ url_for('admin.add_card') }}">
      <div class="glass-card p-4" data-aos="fade-up">
        <div class="mb-3">
          <label for="base_name" class="form-label text-light">Character Name</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="base_name" name="base_name" required>
        </div>

        <div class="mb-3">
          <label for="form" class="form-label text-light">Form Type</label>
          <select class="form-select bg-dark text-light border-secondary" id="form" name="form" required>
            <option value="base">Base</option>
            <option value="awakened">Awakened</option>
            <option value="event">Event</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="series" class="form-label text-light">Origin / Series</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="series" name="series" placeholder="e.g. Jujutsu Kaisen">
        </div>

        <div class="mb-3">
          <label for="image_url" class="form-label text-light">Image Link</label>
          <input type="url" class="form-control bg-dark text-light border-secondary" id="image_url" name="image_url" placeholder="https://..." required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">Add Card</button>
        </div>
      </div>
    </form>

    <!-- Live Preview -->
    <div class="card-preview mt-5 mx-auto" data-aos="fade-up" data-aos-delay="500">
      <img id="previewImage" src="" alt="Preview" class="d-none">
      <div class="info">
        <h5 id="previewName" class="text-info">—</h5>
        <p><strong>Form:</strong> <span id="previewForm" class="text-warning">—</span></p>
        <p><strong>Origin:</strong> <span id="previewSeries" class="text-white">—</span></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<style>
  .card-preview {
    width: 436px;
    height: 615px;
    background-color: rgba(20, 20, 30, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(107,107,255,0.3);
    position: relative;
  }

  .card-preview img {
    width: 100%;
    height: auto;
    display: block;
  }

  .card-preview .info {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
    font-size: 0.9rem;
  }

  .text-white {
    color: #fff !important;
  }
</style>

<script>
  const nameInput = document.getElementById('base_name');
  const formSelect = document.getElementById('form');
  const seriesInput = document.getElementById('series');
  const linkInput = document.getElementById('image_url');
  const previewName = document.getElementById('previewName');
  const previewForm = document.getElementById('previewForm');
  const previewSeries = document.getElementById('previewSeries');
  const previewImage = document.getElementById('previewImage');

  function updatePreview() {
    previewName.textContent = nameInput.value || '—';
    previewForm.textContent = formSelect.value || '—';
    previewSeries.textContent = seriesInput.value || '—';

    const url = linkInput.value;
    if (url && url.startsWith('http')) {
      previewImage.src = url;
      previewImage.classList.remove('d-none');
    } else {
      previewImage.classList.add('d-none');
    }
  }

  nameInput.addEventListener('input', updatePreview);
  formSelect.addEventListener('change', updatePreview);
  seriesInput.addEventListener('input', updatePreview);
  linkInput.addEventListener('input', updatePreview);
</script>
{% endblock %}
