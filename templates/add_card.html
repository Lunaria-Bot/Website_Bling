{% extends "base.html" %}
{% block title %}Add Card{% endblock %}

{% block content %}
<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3" data-aos="fade-right">
    <div class="glass-card p-3">
      <h5 class="text-light mb-4">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin_dashboard') }}">
            <i class="fas fa-chart-pie me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light fw-bold text-primary" href="{{ url_for('add_card') }}">
            <i class="fas fa-plus me-2"></i> Add Card
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('history') }}">
            <i class="fas fa-clock me-2"></i> History
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link text-muted"><i class="fas fa-cogs me-2"></i> Manage (soon)</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Form Content -->
  <div class="col-md-9">
    <h1 class="page-title" data-aos="fade-down">Add a New Card</h1>

    <form method="POST" action="{{ url_for('add_card') }}">
      <div class="glass-card p-4" data-aos="fade-up">
        <div class="mb-3" data-aos="fade-up" data-aos-delay="100">
          <label for="character_name" class="form-label text-light">Character Name</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="character_name" name="character_name" required>
        </div>

        <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
          <label for="form" class="form-label text-light">Form Type</label>
          <select class="form-select bg-dark text-light border-secondary" id="form" name="form" required>
            <option value="base">Base</option>
            <option value="awakened">Awakened</option>
            <option value="event">Event</option>
          </select>
        </div>

        <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
          <label for="description" class="form-label text-light">Description</label>
          <textarea class="form-control bg-dark text-light border-secondary" id="description" name="description" rows="4"></textarea>
        </div>

        <div class="text-end" data-aos="fade-up" data-aos-delay="400">
          <button type="submit" class="btn btn-primary px-4">Add Card</button>
        </div>
      </div>
    </form>

    <!-- Live Preview -->
    <div class="glass-card mt-4 p-4" data-aos="fade-up" data-aos-delay="500">
      <h5 class="text-light mb-3">Live Preview</h5>
      <p><strong>Name:</strong> <span id="previewName" class="text-info">—</span></p>
      <p><strong>Form:</strong> <span id="previewForm" class="text-warning">—</span></p>
      <p><strong>Description:</strong></p>
      <p id="previewDesc" class="text-muted">—</p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const nameInput = document.getElementById('character_name');
  const formSelect = document.getElementById('form');
  const descInput = document.getElementById('description');

  const previewName = document.getElementById('previewName');
  const previewForm = document.getElementById('previewForm');
  const previewDesc = document.getElementById('previewDesc');

  nameInput.addEventListener('input', () => {
    previewName.textContent = nameInput.value || '—';
  });

  formSelect.addEventListener('change', () => {
    previewForm.textContent = formSelect.value || '—';
  });

  descInput.addEventListener('input', () => {
    previewDesc.textContent = descInput.value || '—';
  });
</script>
{% endblock %}
