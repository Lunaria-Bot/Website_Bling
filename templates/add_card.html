{% extends "base.html" %}
{% block title %}Add Card{% endblock %}

{% block content %}
<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3" data-aos="fade-right">
    <div class="glass-card p-3">
      <h5 class="text-light mb-4">Navigation</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('admin_dashboard') }}">
            <i class="fas fa-chart-pie me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light fw-bold text-primary" href="{{ url_for('add_card') }}">
            <i class="fas fa-plus me-2"></i> Add Card
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-light" href="{{ url_for('history') }}">
            <i class="fas fa-clock me-2"></i> History
          </a>
        </li>
        <li class="nav-item">
          <span class="nav-link text-muted"><i class="fas fa-cogs me-2"></i> Manage (soon)</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Form Content -->
  <div class="col-md-9">
    <h1 class="page-title" data-aos="fade-down">Add a New Card</h1>

    <form method="POST" action="{{ url_for('add_card') }}">
      <div class="glass-card p-4" data-aos="fade-up">
        <div class="mb-3">
          <label for="base_name" class="form-label text-light">Character Name</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="base_name" name="base_name" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label text-light">Description</label>
          <textarea class="form-control bg-dark text-light border-secondary" id="description" name="description" rows="4"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Image Links (by Form)</label>
          <input type="url" class="form-control bg-dark text-light border-secondary mb-2" id="image_base" name="image_base" placeholder="Base Form Image URL" required>
          <input type="url" class="form-control bg-dark text-light border-secondary mb-2" id="image_awakened" name="image_awakened" placeholder="Awakened Form Image URL" required>
          <input type="url" class="form-control bg-dark text-light border-secondary" id="image_event" name="image_event" placeholder="Event Form Image URL" required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary px-4">Add All Forms</button>
          <button type="button" class="btn btn-outline-info ms-2" onclick="previewAll()">Preview All Forms</button>
        </div>
      </div>
    </form>

    <!-- Preview Carousel -->
    <div class="card-preview mt-5 mx-auto d-none" id="previewContainer" data-aos="fade-up" data-aos-delay="500">
      <img id="previewImage" src="" alt="Preview" class="w-100">
      <div class="info">
        <h5 id="previewName" class="text-info">—</h5>
        <p><strong>Form:</strong> <span id="previewForm" class="text-warning">—</span></p>
        <p id="previewDesc" class="text-white">—</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<style>
  .card-preview {
    width: 436px;
    height: 615px;
    background-color: rgba(20, 20, 30, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(107,107,255,0.3);
    position: relative;
  }

  .card-preview img {
    width: 100%;
    height: auto;
    display: block;
  }

  .card-preview .info {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
    font-size: 0.9rem;
  }

  .text-white {
    color: #fff !important;
  }
</style>

<script>
  const baseInput = document.getElementById('base_name');
  const descInput = document.getElementById('description');
  const imageInputs = {
    base: document.getElementById('image_base'),
    awakened: document.getElementById('image_awakened'),
    event: document.getElementById('image_event')
  };

  const previewContainer = document.getElementById('previewContainer');
  const previewImage = document.getElementById('previewImage');
  const previewName = document.getElementById('previewName');
  const previewForm = document.getElementById('previewForm');
  const previewDesc = document.getElementById('previewDesc');

  let currentFormIndex = 0;
  const formOrder = ['base', 'awakened', 'event'];

  function previewAll() {
    previewContainer.classList.remove('d-none');
    currentFormIndex = 0;
    cyclePreview();
  }

  function cyclePreview() {
    const form = formOrder[currentFormIndex];
    const name = baseInput.value || '—';
    const desc = descInput.value || '—';
    const url = imageInputs[form].value;

    previewName.textContent = `${name} (${form})`;
    previewForm.textContent = form;
    previewDesc.textContent = desc;

    if (url && url.startsWith('http')) {
      previewImage.src = url;
    } else {
      previewImage.src = '';
    }

    currentFormIndex = (currentFormIndex + 1) % formOrder.length;
    setTimeout(cyclePreview, 3000); // change every 3 seconds
  }
</script>
{% endblock %}
