{% extends "base.html" %}
{% block title %}Submit Card{% endblock %}

{% block content %}
<div class="container-xl">
  <h1 class="page-title text-center mb-5" data-aos="fade-down">Submit a New Card</h1>

  <div class="row justify-content-center">
    <div class="col-lg-8" data-aos="fade-up">
      <form method="POST" action="{{ url_for('submit_card') }}" class="glass-card p-4">
        <div class="mb-3">
          <label for="title" class="form-label text-light">Card Title</label>
          <input type="text" id="title" name="title" class="form-control bg-dark text-light border-secondary" required>
        </div>

        <div class="mb-3">
          <label for="series" class="form-label text-light">Origin / Series</label>
          <input type="text" id="series" name="series" class="form-control bg-dark text-light border-secondary" placeholder="e.g. Jujutsu Kaisen">
        </div>

        <div class="mb-3">
          <label for="form_type" class="form-label text-light">Form Type</label>
          <select id="form_type" name="form_type" class="form-select bg-dark text-light border-secondary" required>
            <option value="base">Base</option>
            <option value="awakened">Awakened</option>
            <option value="event">Event</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="image_url" class="form-label text-light">Image Link</label>
          <input type="url" id="image_url" name="image_url" class="form-control bg-dark text-light border-secondary" placeholder="https://example.com/image.png" oninput="updatePreview()" required>
        </div>

        <div class="text-center mb-3">
          <img id="imagePreview" src="/static/default_preview.png" alt="Preview" class="img-fluid rounded shadow" style="max-height: 240px;">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-paper-plane me-1"></i> Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function updatePreview() {
    const url = document.getElementById('image_url').value;
    const preview = document.getElementById('imagePreview');
    preview.src = url || '/static/default_preview.png';
  }
</script>
{% endblock %}
